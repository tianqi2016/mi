<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css3的rgba</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            padding: 50px;
            background: url(img/dami.jpg) 0 0 repeat;
        }
        .demo{
            padding: 25px;
            /* IE6和部分IE7内核的浏览器(如QQ浏览器)下颜色被覆盖 */
            background-color:rgba(0,0,0,0.2); /* IE6和部分IE7内核的浏览器(如QQ浏览器)会读懂，但解析为透明 */
        }
        .demo p{
            color: #FFF;
        }
    </style>
</head>
<body>

<div class="demo">
    <p>背景透明，文字也透明</p>
</div>

</html>
