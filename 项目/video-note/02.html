<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery.js"></script>
    <style>

    </style>
</head>
<body >
<div class="btn btn-default">btn btn-default</div>
<div class="btn btn-link">btn btn-link</div>
<div class="btn btn-primary btn-xs active">laaaaaa</div>
<div class="btn btn-primary btn-lg disabled">laaaaaa</div>
<br><br>
<div class="btn-primary">btn-primary</div>
<button class="btn-block">btn-block</button>

<!--
按钮组
-->
<div class="btn-group">
    <div class="btn btn-primary">按钮1</div>
    <div class="btn btn-primary">按钮2</div>
    <div class="btn btn-primary ">按钮3</div>
</div>
<br><br>
<div class="btn-group btn-group-justified">
    <div class="btn btn-primary">按钮justified</div>
    <div class="btn btn-primary">按钮2</div>
    <div class="btn btn-primary ">按钮3</div>
</div>
<br>
<div class="btn-group-lg btn-group-vertical">
    <div class="btn btn-primary">按钮1</div>
    <div class="btn btn-primary">按钮2</div>
    <div class="btn btn-primary ">按钮3</div>
</div>
<br><br>
<div class="btn btn-primary">箭头 <span class="caret"></span></div>
<br><br>
<div class="btn-group dropup">
    <div class="btn btn-primary">箭头向上</div>
    <div class="btn btn-primary"><span class="caret"></span></div>
</div>
<br><br>
<!--实例：-->
<div class="btn-group ">
    <button class="btn "><span class="glyphicon glyphicon-eye-open"></span>&nbsp;Watch
        <span class="caret"></span>
    </button>
    <button class="btn btn-default ">3,064</button>
</div>
</body>
</html>
