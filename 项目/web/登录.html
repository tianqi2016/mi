<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>登录</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

<div class="bar bar-header">
    <div class="h1 title">登录</div>
</div>

<div class="content has-header">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">用户名：</span>
            <input id="loginName" type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">密码：</span>
            <input id="loginPsd" type="password">
        </label>
    </div>
    <div class="padding">
        <button onclick="login()" class="button button-block button-positive">登录</button>
    </div>
</div>
<script>
    function login(){
        if(NoKong()){
            if(localStorage.user){
                arr = eval(localStorage.user);//获取localStoragevar
                 k = 0;
                for(e in arr){
                    if($('#loginName').val()==arr[e].loginName){
                        if($('#loginPsd').val()==arr[e].loginPsd){
                            console.log('登录成功');
                            clear();
                            k = 0;
                            window.location.replace('../首页.html');
                            return;
                        }else{
                            alert('密码错误');
                            clear();
                            k = 0;
                            return;
                        }
                    }else{
                        k = 1;
                    }
                }if(k==1){
                    alert('用户名不存在');
                    clear();
                }
            }else{
                alert('用户名不存在');
                clear();
            }
        }
    }
    function clear(){
        $('#loginName').val('');
        $("#loginPsd").val('');
    }
    function NoKong(){
        if($('#loginName').val()==""){
            alert('用户名不能为空');
            return false;
        }else if($('#loginPsd').val()==""){
            alert('密码不能为空');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
