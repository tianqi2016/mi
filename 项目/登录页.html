            <span><a href="" style="color: #333;text-decoration: none;font-size: 10px"><img src="img/wangjng.png" alt="">京公网安备11010802020134号</a></span>
            <span style="font-size: 10px">-京ICP证110507号</span>
        </p>
    </div>
</div>


<script>

    function login(){
        if(NoKong()){
            if(localStorage.user){
                arr = eval(localStorage.user);//获取localStoragevar
                k = 0;
                for(e in arr){
                    if($('#loginName').val()==arr[e].loginName){
                        if($('#loginPsd').val()==arr[e].loginPsd){
                            console.log('登录成功');
                            clear();
                            k = 0;
                        window.location.href='首页.html';
                            return;
                        }else{
                            alert('密码错误');
                            clear();
                            k = 0;
                            return;
                        }
                    }else{
                        k = 1;
                    }
                }if(k==1){
                    alert('用户名不存在');
                    clear();
                }
            }else{
                alert('用户名不存在');
                clear();
            }
        }
    }
    function clear(){
        $('#loginName').val('');
        $("#loginPsd").val('');
    }
    function NoKong(){
        if($('#loginName').val()==""){
            alert('用户名不能为空');
            return false;
        }else if($('#loginPsd').val()==""){
            alert('密码不能为空');
            return false;
        }
        return true;
    }
    </script>
